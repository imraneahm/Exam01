<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<head>
    <meta charset="UTF-8" />
    <title>Employe List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body>

    <h2 class="text-center my-4">Employe List</h2>
<h:form>
    <h:commandLink value="Add"  styleClass="btn btn-primary" action="affectation" />
    <h:dataTable value="#{employeBean.employeDAO.selectAll()}" var="employe" styleClass="table table-bordered table-striped table-fixed">
        <h:column>
            <f:facet name="header">ID</f:facet>
            #{employe.id}
        </h:column>
        <h:column>
            <f:facet name="header">Name</f:facet>
            <h:outputText value="#{employe.name}"/>
        </h:column>
        <h:column>
            <f:facet name="header">email</f:facet>
            <h:outputText value="#{employe.email}"/>  </h:column>
        <h:column>
            <f:facet name="header">Skill</f:facet>
            <h:outputText value=""/>
        </h:column>
        <h:column>
            <f:facet name="header">Project</f:facet>
            <h:outputText value="#{employeBean.employeProjectDAO.toStringByEmploye(employe)}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Action</f:facet>
           <h:commandButton value="remove" styleClass="btn btn-danger" action="#{employe.removeEmploye()}" />
        </h:column>
    </h:dataTable>
</h:form>


</body>

</html>
